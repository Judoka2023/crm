        const numberEl = document.getElementById('number');
		const callBtn = document.getElementById('call-btn');
		const nextBtn = document.getElementById('next-btn');
        const copyBtn = document.getElementById('copy-btn');
        const nextxBtn = document.getElementById('nextx-btn');
        const remainingNumbersEl = document.getElementById('remaining-numbers');

        function updateNumber() {
            if (currentNumber !== null) {
                numberEl.textContent = `Номер: ${currentNumber}`;
            } else if (numbers.length > 0) {
                numberEl.textContent = 'Нажмите на кнопку!)';
            } else {
                numberEl.textContent = 'Номера закончились';
            }
             
            remainingNumbersEl.textContent = `Осталось: ${numbers.length}`;
        }

        callBtn.addEventListener('click', function() {
		  if (currentNumber !== null) {
			    window.location.href = `whatsapp://send/?phone=${currentNumber}	`;
		        }
		    }
        );
		nextBtn.addEventListener('click', function() {
            if (numbers.length > 0) {
                currentNumber = numbers.shift();
                localStorage.setItem('currentNumber', currentNumber);

                updateNumber();
                } else {
                    currentNumber = null;
                    localStorage.removeItem('currentNumber');

                    updateNumber();
                }
            }
        );

		updateNumber();

            copyBtn.addEventListener('click', function() {
            const numberText = numberEl.textContent;
            const numberOnly = numberText.substring(numberText.indexOf(':') + 2);
            const tempInput = document.createElement('input');
            tempInput.value = numberOnly;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            numberEl.style.color = 'black';
            setTimeout(function() {
                numberEl.style.color = 'white';
            }, 0200);
        });

        nextxBtn.addEventListener('click', function() {

                    currentNumber = null;
                    localStorage.removeItem('currentNumber');

        }

        const form = document.querySelector('form');
        const phoneNumberEl = document.getElementById('phone-number');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = phoneNumberEl.value.trim();
            if (phoneNumber !== '') {
                window.location.href = `whatsapp://send/?phone=${phoneNumber}`;
            }
        });
        // Add event listener for key press
        document.addEventListener('keydown', function(event) {
                // Enter key
                if (event.code === 'Enter') {
                    callBtn.click();
                }
                // Space key
                else if (event.code === 'Space') {
                    copyBtn.click();
                }
                // Right arrow key
                else if (event.code === 'ArrowRight') {
                    nextBtn.click();
                }
                // Down arrow key
                else if (event.code === 'ArrowDown') {
                    nextxBtn.click();
                }
            }
